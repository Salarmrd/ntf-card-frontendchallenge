<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-wrapper">
          <img
            src="/starter files1/images/image-equilibrium.jpg"
            alt="image-qr-code"
            class="hero"
          />
          <div class="color-overlay"></div>
          <img
            class="view"
            src="/starter files1/images/icon-view.svg"
            alt="view icon"
          />
        </div>

        <div class="content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="info">
          <div>
            <img
              src="/starter files1/images/icon-ethereum.svg"
              alt="icon-ethereum"
            />
            <span class="eth">0.041 ETH</span>
          </div>
          <div>
            <img src="/starter files1/images/icon-clock.svg" alt="icon-clock" />
            <span class="days">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="avatar">
          <img src="/starter files1/images/image-avatar.png" alt="avatar" />
          <span class="jule"
            >Creation of <span class="jule-jule">Jules Wyvern</span></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
